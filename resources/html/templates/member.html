<div class="thumbnail" onclick="modal(this);">
  <div class="name"></div>
  <div class="img_src"></div>
  <div class="bottom-text hometown">Hometown: </div>
  <div class="bottom-text major"/>
</div>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <img class="modal_img"/>
        <div class="modal_data modal_name"><span class="wrap-bold">Name: </span></div>
        <div class="modal_data modal_hometown"><span class="wrap-bold">Hometown: </span></div>
        <div class="modal_data modal_positions"><span class="wrap-bold">Positions: </span></div>
        <div class="modal_data modal_major"><span class="wrap-bold">Major: </span></div>
        <div class="modal_data modal_year"><span class="wrap-bold">Graduating Year: </span></div>
        <div class="modal_data modal_bio"><span class="wrap-bold">About Me: </span></div>
      </div>
    </div>
  </div>
</div>
